<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists$ | async">
      <ion-item [routerLink]="['/list-details', list?.id]" detail="true">
        <ion-label>
          <h2>{{list?.name}}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="presentShareModal(list)" color="primary">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(list)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="presentModal()">Add new list</ion-button>
</ion-footer>
