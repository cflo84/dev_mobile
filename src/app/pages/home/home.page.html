<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item>
        <ion-label>
          <h3>{{list?.name}}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(list)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="presentModal()">Add new list</ion-button>
</ion-footer>
